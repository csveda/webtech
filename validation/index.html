<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		
function valdiate(){

	var name=document.getElementById("name").value;
	var num=document.getElementById('num').value;
	var password=document.getElementById('password').value;
	var email=document.getElementById('email').value;
	var gender=document.getElementsByName('Gender');
	var aggree=document.getElementById("aggree");
	var city=document.getElementById("city");


	var regexname=/[a-zA-z]+$/;
		console.log(name);
	if(regexname.test(name)== false){
		alert("name not proper");
		return false;
	}

	var regexnumber=/^\d{10}$/
	if(regexnumber.test(num)==false){
		alert("Number  should be 10digits");
		return false;
	}

	var regexpassword=/^.{6,10}$/
	if(regexpassword.test(password)== false){
		alert("password minimum 6 max 10 characters");
		return false;
	}

	var regxemail=/\w+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/

	if(regxemail.test(email)== false){
		alert ("Email is not proper");
		return false;
	}

	if(gender[0].checked== false || gender[0].checked== false){
		alert("select Gender");
		return false;
	}

	if(aggree.checked==false){
		alert("aggree Terms and conditions");
		return false;
		}

		if(city.selectedIndex==0){
		alert("select city");
		return false;

		}

}

	</script>
</head>
